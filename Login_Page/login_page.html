<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Create an account</h1>
            <p>Let's get started!</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name :">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email :">
                </div>

                <div class="form-group">
                    <label for="number">Phone Number :</label>
                    <input type="password" id="password" placeholder="Enter your number :">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="signup-btn"><a href="/Second page/index.html">Sign up</a></button>
                    <!-- <button type="button" class="email-btn">Continue with email</button> -->
                </div>
            </form>
            <div class="form-footer">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
        <div class="illustration">
            <img src="side image.png" alt="side image" class="illustration-image">
        </div>
    </div>
</body>
</html>
